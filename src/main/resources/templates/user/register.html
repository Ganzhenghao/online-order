<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>注册</title>
    </head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/register.css}" />
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/fonts/iconfont.css}" />

    <script type="text/javascript" th:src="@{/js/jquery.min.js}" ></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" ></script>
    <script type="text/javascript" th:src="@{/js/register.js}"></script>
    <body>
        <!--    头部    -->
        <div th:include="common/top :: top"></div>
        <div class="content">
            <div class="container">
                <div class="row register-content">
                    <div class="row"><h3><strong>用户注册</strong></h3></div>
                    <hr />
                    <div class="row">
                        <div class="col-md-6">
                            <form id="register_form" class="form-horizontal">
                                <!-- 用户名 -->
                                <div class="form-group">
                                    <label class="col-md-2 control-label t-a-l input-label">用户名</label>
                                    <div class="col-md-6">
                                        <input id="username" name="username" type="text" class="form-control" placeholder="请输入用户名">
                                    </div>
                                    <div class="col-md-4 p-t-5 gr-cl"><p id="username_tips"></p></div>
                                </div>
                                <!-- 密码 -->
                                <div class="form-group">
                                    <label class="col-md-2 control-label input-label t-a-l">密码</label>
                                    <div class="col-md-6">
                                        <input id="password" name="password" type="password" class="form-control" placeholder="请输入密码">
                                    </div>
                                    <div class="col-md-4 p-t-5 gr-cl"><p id="password_tips"></p></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label input-label t-a-l">确认密码</label>
                                    <div class="col-md-6">
                                        <input id="verify_password" type="password" class="form-control" placeholder="请确认密码">
                                    </div>
                                    <div class="col-md-4 p-t-5 gr-cl"><p id="verify_password_tips"></p></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label input-label t-a-l">Email</label>
                                    <div class="col-md-6">
                                        <input id="email" name="email" type="email" class="form-control" placeholder="请输入邮箱">
                                    </div>
                                    <div class="col-md-4 p-t-5 gr-cl"><p id="email_tips"></p></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label input-label t-a-l">手机号</label>
                                    <div class="col-md-6">
                                        <input id="phone" name="phone" type="text" class="form-control" placeholder="请输入手机号">
                                    </div>
                                    <div class="col-md-4 p-t-5 gr-cl"><p id="verify_code_tips"></p></div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-offset-2 col-md-6">
                                        <a id="register_btn" type="submit" class="btn btn-default btn-block register-btn">注册</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <div class="vertical-moulding"></div>
                            <p class="login-advise">已有外卖小子账号？<a href="/user/login">直接登录</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--底部-->
        <div th:include="common/bottom :: bottom"></div>
    </body>
</html>
