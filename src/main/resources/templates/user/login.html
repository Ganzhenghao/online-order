<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>登录</title>
    </head>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link rel="stylesheet" th:href="@{/fonts/iconfont.css}" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <script type="text/javascript" th:src="@{/js/login.js}"></script>

    <body>
        <div th:include="common/top :: top"></div>
        <div class="container content">
            <div class="row">
                <div class="col-md-8">
                    <img src="/img/welcome.png" />
                </div>
                <div class="col-md-4" style="border: 1px solid #E6E6E6;">
                    <img src="/img/decorate1.png" width="400px" style="margin-left: -20px;"/>
                    <form id="login_form" class="form-horizontal login-form">
                        <div class="row">
                            <p class="col-md-6 f-s-20"><strong>用户登录</strong></p>
                            <div class="col-md-6 p-t-5">没有账号？<a style="color: #FF7600;" href="/user/register">注册账号</a></div>
                        </div>
                        <div class="input-group form-group">
                            <span class="input-group-addon iconfont icon-wode" style="background: #DBDBDB;"></span>
                            <input id="username" name="username" type="text" class="form-control" placeholder="请输入用户名">
                        </div>
                        <div class="input-group form-group">
                            <span class="input-group-addon iconfont icon-suo" style="background: #DBDBDB;"></span>
                            <input id="password" name="password" type="password" class="form-control" placeholder="请输入密码">
                        </div>
                        <div class="row">
                            <a href="/user/forget" class="pull-right" style="color: #999999;">忘记密码？</a>
                        </div>
                        <div class="form-group">
                            <input id="login_btn" type="button" class="form-control login-btn" value="提交">
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <!--底部-->
        <div th:include="common/bottom :: bottom"></div>
    </body>
</html>
